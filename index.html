<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="style/diseño.css">

</head>
<body>
    <video id="video-fondo" autoplay muted loop>
        <source src="img/(2160p).mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Conversor de Divisas</h2>
            </div>
            <hr>
            <div class="card-body">
                <div class="mb-1">
                    <label for="dolares" class="form-label">Dólares:</label>
                    <input type="number" class="form-control" value="1" id="dolares" min="0">
                    <div class="invalid-feedback">
                        No se permiten números negativos.
                    </div>
                </div>

                <button type="button" class="btn btn-success m-2" id="convertirBtn">Convertir</button>

                <hr>
                <div class="mb-2">
                    <label for="bitcoin" class="form-label">Bitcoin:</label>
                    <input type="number" class="form-control" id="bitcoin" readonly>
                </div>
                <div class="mb-2">
                    <label for="colones" class="form-label">Colones:</label>
                    <input type="number" class="form-control" id="colones" readonly>
                </div>
            </div>
        </div>
    </div>

 <script src="js/logicaDivisas.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
